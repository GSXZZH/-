    <script>
        // 数据存储模块：集成持久化存储功能的主数据管理器
        const DataStore = {
            // 初始化持久化存储
            async init() {
                if (window.PersistentStorage) {
                    try {
                        await PersistentStorage.init();
                        console.log('持久化存储初始化成功');
                    } catch (error) {
                        console.error('持久化存储初始化失败:', error);
                    }
                }
            },
            
            // 用户相关方法
            async getUsers() {
                try {
                    if (window.PersistentStorage) {
                        const users = await PersistentStorage.getUsers();
                        if (users) return users;
                    }
                } catch (error) {
                    console.error('从持久化存储获取用户失败:', error);
                }
                // 降级到localStorage
                return JSON.parse(localStorage.getItem('wangpu_users') || '[]');
            },
            
            async getUserById(id) {
                const users = await this.getUsers();
                return users.find(user => user.id === id);
            },
            
            // 当前用户相关方法
            async getCurrentUser() {
                try {
                    if (window.PersistentStorage) {
                        const user = await PersistentStorage.getCurrentUser();
                        if (user) return user;
                    }
                } catch (error) {
                    console.error('从持久化存储获取当前用户失败:', error);
                }
                // 降级到localStorage
                const userId = localStorage.getItem('wangpu_current_user');
                if (userId) {
                    return await this.getUserById(userId);
                }
                return null;
            },
            
            async clearCurrentUser() {
                try {
                    if (window.PersistentStorage) {
                        await PersistentStorage.clearCurrentUser();
                    }
                } catch (error) {
                    console.error('清除持久化存储中的当前用户失败:', error);
                }
                localStorage.setItem('wangpu_current_user', null);
            },
            
            // 聊天相关方法
            async getConversations() {
                try {
                    if (window.PersistentStorage) {
                        const conversations = await PersistentStorage.getConversations();
                        if (conversations) return conversations;
                    }
                } catch (error) {
                    console.error('从持久化存储获取对话失败:', error);
                }
                // 降级到localStorage
                return JSON.parse(localStorage.getItem('wangpu_conversations') || '[]');
            },
            
            async getConversationById(id) {
                try {
                    if (window.PersistentStorage) {
                        const conversation = await PersistentStorage.getConversation(id);
                        if (conversation) return conversation;
                    }
                } catch (error) {
                    console.error('从持久化存储获取指定对话失败:', error);
                }
                // 降级到localStorage
                const conversations = await this.getConversations();
                return conversations.find(convo => convo.id === id);
            },
            
            async getConversationBetween(userId1, userId2) {
                const conversations = await this.getConversations();
                return conversations.find(convo => 
                    (convo.participants.includes(userId1) && convo.participants.includes(userId2))
                );
            },
            
            async addConversation(conversation) {
                conversation.id = Date.now().toString();
                try {
                    if (window.PersistentStorage) {
                        return await PersistentStorage.addConversation(conversation);
                    }
                } catch (error) {
                    console.error('添加对话到持久化存储失败:', error);
                }
                // 降级到localStorage
                const conversations = await this.getConversations();
                conversations.push(conversation);
                localStorage.setItem('wangpu_conversations', JSON.stringify(conversations));
                return conversation;
            },
            
            async updateConversation(updatedConvo) {
                try {
                    if (window.PersistentStorage) {
                        await PersistentStorage.updateConversation(updatedConvo.id, updatedConvo);
                        return true;
                    }
                } catch (error) {
                    console.error('更新持久化存储中的对话失败:', error);
                }
                // 降级到localStorage
                const conversations = await this.getConversations();
                const index = conversations.findIndex(convo => convo.id === updatedConvo.id);
                if (index !== -1) {
                    conversations[index] = updatedConvo;
                    localStorage.setItem('wangpu_conversations', JSON.stringify(conversations));
                    return true;
                }
                return false;
            },
            
            async addMessage(conversationId, message) {
                message.id = Date.now().toString();
                message.timestamp = new Date().toISOString();
                
                try {
                    if (window.PersistentStorage) {
                        return await PersistentStorage.addMessage(conversationId, message);
                    }
                } catch (error) {
                    console.error('添加消息到持久化存储失败:', error);
                }
                
                // 降级到localStorage
                const conversation = await this.getConversationById(conversationId);
                if (conversation) {
                    conversation.messages.push(message);
                    await this.updateConversation(conversation);
                    return message;
                }
                return null;
            }
        };

        // 工具函数
        const Utils = {
            // 格式化日期时间
            formatDateTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        };

        // 应用主类
        class WangpuCommunityApp {
            constructor() {
                this.currentConversation = null;
                this.autoSaveTimer = null;
                this.init();
            }
            
            // 初始化应用
            async init() {
                try {
                    // 初始化持久化存储
                    if (window.PersistentStorage) {
                        await PersistentStorage.init();
                    }
                    
                    // 检查用户是否已登录
                    await this.checkLoginStatus();
                    
                    // 更新用户信息
                    await this.updateUserInfo();
                    
                    // 加载聊天列表
                    await this.loadChatList();
                    
                    // 绑定事件
                    this.bindEvents();
                    
                    // 设置自动保存定时器
                    this.setupAutoSave();
                } catch (error) {
                    console.error('初始化应用失败:', error);
                    alert('应用初始化失败，请刷新页面重试');
                }
            }
            
            // 检查登录状态
            async checkLoginStatus() {
                try {
                    const currentUser = await DataStore.getCurrentUser();
                    if (!currentUser) {
                        // 用户未登录，跳转到登录页面
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('检查登录状态失败:', error);
                    // 降级到localStorage
                    const currentUser = localStorage.getItem('wangpu_current_user');
                    if (!currentUser) {
                        window.location.href = 'index.html';
                    }
                }
            }
            
            // 更新用户信息
            async updateUserInfo() {
                try {
                    const currentUser = await DataStore.getCurrentUser();
                    if (currentUser) {
                        document.getElementById('user-avatar').src = currentUser.avatar;
                        document.getElementById('user-name').textContent = currentUser.name;
                    }
                } catch (error) {
                    console.error('更新用户信息失败:', error);
                    // 降级到localStorage
                    try {
                        const userData = localStorage.getItem('wangpu_current_user');
                        if (userData) {
                            const currentUser = JSON.parse(userData);
                            document.getElementById('user-avatar').src = currentUser.avatar;
                            document.getElementById('user-name').textContent = currentUser.name;
                        }
                    } catch (localError) {
                        console.error('从localStorage更新用户信息失败:', localError);
                    }
                }
            }
            
            // 加载聊天列表
            async loadChatList() {
                try {
                    const currentUser = await DataStore.getCurrentUser();
                    const conversations = await DataStore.getConversations();
                    const chatList = document.getElementById('chat-list');
                    
                    // 获取其他用户
                    const users = await DataStore.getUsers();
                    const otherUsers = users.filter(user => user.id !== currentUser.id);
                    
                    // 清空聊天列表
                    chatList.innerHTML = '';
                    
                    // 如果没有其他用户，显示提示
                    if (otherUsers.length === 0) {
                        chatList.innerHTML = '<div class="text-gray-500 text-center italic py-4">没有其他用户可以聊天</div>';
                        return;
                    }
                    
                    // 为每个用户创建聊天项
                    for (const user of otherUsers) {
                        // 查找与该用户的对话
                        const conversation = await DataStore.getConversationBetween(currentUser.id, user.id);
                        
                        // 获取最后一条消息
                        const lastMessage = conversation && conversation.messages && conversation.messages.length > 0 
                            ? conversation.messages[conversation.messages.length - 1] 
                            : null;
                        
                        // 创建聊天项
                        const chatItem = document.createElement('div');
                        chatItem.className = 'p-4 border-b border-gray-100 hover:bg-gray cursor-pointer';
                        chatItem.dataset.userId = user.id;
                        
                        // 格式化最后一条消息时间
                        const lastMessageTime = lastMessage 
                            ? Utils.formatDateTime(lastMessage.timestamp).split(' ')[1] 
                            : '';
                        
                        // 设置聊天项内容
                        chatItem.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <img src="${user.avatar}" alt="${user.name}" class="w-10 h-10 rounded-full mr-3">
                                    <div>
                                        <h4 class="font-medium text-gray-800">${user.name}</h4>
                                        <p class="text-xs text-gray-500 truncate w-48">${lastMessage ? lastMessage.text : '点击开始聊天'}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <span class="text-xs text-gray-500">${lastMessageTime}</span>
                                    ${lastMessage && lastMessage.sender !== currentUser.id ? '<span class="inline-block w-2 h-2 bg-primary rounded-full mt-2"></span>' : ''}
                                </div>
                            </div>
                        `;
                        
                        // 添加点击事件
                        chatItem.addEventListener('click', () => {
                            this.openChat(user.id);
                        });
                        
                        chatList.appendChild(chatItem);
                    }
                } catch (error) {
                    console.error('加载聊天列表失败:', error);
                    chatList.innerHTML = '<div class="text-gray-500 text-center italic py-4">加载聊天列表失败</div>';
                }
            }
            
            // 打开聊天窗口
            async openChat(userId) {
                try {
                    const currentUser = await DataStore.getCurrentUser();
                    const user = await DataStore.getUserById(userId);
                    
                    if (!user) return;
                    
                    // 更新聊天头部
                    document.getElementById('chat-partner-name').textContent = user.name;
                    const headerFlex = document.getElementById('chat-header').querySelector('.flex.items-center');
                    const existingAvatar = headerFlex.querySelector('img.w-10');
                    if (existingAvatar) {
                        existingAvatar.remove();
                    }
                    const avatarElement = document.createElement('img');
                    avatarElement.src = user.avatar;
                    avatarElement.alt = user.name;
                    avatarElement.className = 'w-10 h-10 rounded-full mr-3';
                    headerFlex.prepend(avatarElement);
                    
                    // 查找或创建对话
                    let conversation = await DataStore.getConversationBetween(currentUser.id, userId);
                    if (!conversation) {
                        conversation = await DataStore.addConversation({
                            participants: [currentUser.id, userId],
                            messages: []
                        });
                    }
                    
                    // 更新当前对话
                    this.currentConversation = conversation;
                    
                    // 加载聊天消息
                    await this.loadChatMessages();
                    
                    // 清空消息输入框
                    document.getElementById('message-input').value = '';
                    
                    // 聚焦消息输入框
                    document.getElementById('message-input').focus();
                } catch (error) {
                    console.error('打开聊天窗口失败:', error);
                    alert('无法打开聊天窗口，请重试');
                }
            }
            
            // 加载聊天消息
            async loadChatMessages() {
                const chatMessages = document.getElementById('chat-messages');
                
                try {
                    if (!this.currentConversation || (!this.currentConversation.messages || this.currentConversation.messages.length === 0)) {
                        chatMessages.innerHTML = `
                            <div class="flex justify-center">
                                <p class="text-gray-500 text-sm italic">开始与 ${document.getElementById('chat-partner-name').textContent} 的对话吧</p>
                            </div>
                        `;
                        return;
                    }
                    
                    chatMessages.innerHTML = '';
                    
                    // 按日期分组消息
                    const messagesByDate = {};
                    this.currentConversation.messages.forEach(message => {
                        const date = new Date(message.timestamp).toLocaleDateString('zh-CN');
                        if (!messagesByDate[date]) {
                            messagesByDate[date] = [];
                        }
                        messagesByDate[date].push(message);
                    });
                    
                    // 获取当前用户
                    const currentUser = await DataStore.getCurrentUser();
                    
                    // 创建消息元素
                    Object.keys(messagesByDate).forEach(date => {
                        // 添加日期分隔线
                        const dateElement = document.createElement('div');
                        dateElement.className = 'flex justify-center my-4';
                        dateElement.innerHTML = `<span class="bg-gray text-gray-500 text-xs px-3 py-1 rounded-full">${date}</span>`;
                        chatMessages.appendChild(dateElement);
                        
                        // 添加该日期的消息
                        messagesByDate[date].forEach(async (message) => {
                            try {
                                await this.createMessageElement(chatMessages, message, currentUser);
                            } catch (error) {
                                console.error('创建消息元素失败:', error);
                            }
                        });
                    });
                    
                    // 平滑滚动到底部
                    setTimeout(() => {
                        this.scrollToBottom();
                    }, 150);
                } catch (error) {
                    console.error('加载聊天消息失败:', error);
                    chatMessages.innerHTML = '<div class="flex justify-center"><p class="text-gray-500 text-sm italic">加载消息失败</p></div>';
                }
            }
            
            // 创建单个消息元素
            async createMessageElement(container, message, currentUser) {
                const isCurrentUser = message.sender === currentUser.id;
                const user = await DataStore.getUserById(message.sender);
                
                if (!user) return;
                
                // 创建消息容器
                const messageElement = document.createElement('div');
                messageElement.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'} opacity-0 transform ${isCurrentUser ? 'translate-x-4' : 'translate-x-[-10px]'} transition-all duration-300`;
                
                // 创建消息内容
                const messageContent = document.createElement('div');
                messageContent.className = `${isCurrentUser ? 'bg-primary text-white' : 'bg-gray text-gray-800'} rounded-lg py-2 px-4 max-w-[70%] shadow-sm`;
                
                // 创建消息文本
                const messageText = document.createElement('p');
                messageText.textContent = message.text;
                
                // 创建消息底部
                const messageFooter = document.createElement('div');
                messageFooter.className = 'flex justify-between items-center mt-1';
                
                // 创建时间戳
                const messageTime = document.createElement('span');
                messageTime.className = `text-xs ${isCurrentUser ? 'text-light' : 'text-gray-500'}`;
                messageTime.textContent = Utils.formatDateTime(message.timestamp).split(' ')[1];
                
                // 创建消息状态
                const messageStatus = document.createElement('span');
                messageStatus.className = 'text-xs ml-2';
                
                if (isCurrentUser) {
                    messageStatus.className += ' text-primary-300';
                    if (message.status === 'sent' || !message.status) {
                        messageStatus.innerHTML = '<i class="fa fa-check"></i>';
                    } else if (message.status === 'delivered') {
                        messageStatus.innerHTML = '<i class="fa fa-check-double"></i>';
                    } else if (message.status === 'sending') {
                        messageStatus.innerHTML = '<i class="fa fa-clock-o"></i>';
                    }
                }
                
                // 组装消息底部
                messageFooter.appendChild(messageTime);
                if (isCurrentUser) {
                    messageFooter.appendChild(messageStatus);
                }
                
                // 组装消息内容
                messageContent.appendChild(messageText);
                messageContent.appendChild(messageFooter);
                
                // 添加头像（如果是对方消息）
                if (!isCurrentUser) {
                    const avatarElement = document.createElement('img');
                    avatarElement.src = user.avatar;
                    avatarElement.alt = user.name;
                    avatarElement.className = 'w-8 h-8 rounded-full mr-2 mt-1 object-cover';
                    messageElement.appendChild(avatarElement);
                }
                
                // 组装消息元素
                messageElement.appendChild(messageContent);
                
                // 添加到容器
                container.appendChild(messageElement);
                
                // 触发动画
                setTimeout(() => {
                    messageElement.classList.remove('opacity-0', 'translate-x-4', 'translate-x-[-10px]');
                }, 50);
            }
            
            // 平滑滚动到底部
            scrollToBottom() {
                const chatMessages = document.getElementById('chat-messages');
                if (!chatMessages) return;
                
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }
            
            // 更新字符计数
            updateCharacterCount() {
                const messageInput = document.getElementById('message-input');
                const charCount = document.getElementById('message-char-count');
                
                if (messageInput && charCount) {
                    const count = messageInput.value.length;
                    charCount.textContent = `${count}/500`;
                    
                    // 当接近字符限制时改变颜色
                    if (count > 450) {
                        charCount.classList.add('text-red-500');
                    } else {
                        charCount.classList.remove('text-red-500');
                    }
                }
            }
            
            // 发送消息
            async sendMessage() {
                try {
                    const currentUser = await DataStore.getCurrentUser();
                    const messageInput = document.getElementById('message-input');
                    const messageText = messageInput.value.trim();
                    const chatMessages = document.getElementById('chat-messages');
                    
                    if (!this.currentConversation || !messageText) return;
                    
                    // 验证消息长度
                    if (messageText.length > 500) {
                        alert('消息长度不能超过500个字符');
                        return;
                    }
                    
                    // 创建临时消息元素（乐观更新）
                    const tempMessage = {
                        id: 'temp-' + Date.now(),
                        sender: currentUser.id,
                        text: messageText,
                        timestamp: Date.now(),
                        status: 'sending'
                    };
                    
                    // 添加到UI
                    await this.createMessageElement(chatMessages, tempMessage, currentUser);
                    
                    // 滚动到底部
                    this.scrollToBottom();
                    
                    // 清空输入框并更新字符计数
                    messageInput.value = '';
                    this.updateCharacterCount();
                    
                    // 实际发送消息
                    const message = await DataStore.addMessage(this.currentConversation.id, {
                        sender: currentUser.id,
                        text: messageText,
                        status: 'sent'
                    });
                    
                    if (message) {
                        // 重新加载消息以显示真实状态
                        await this.loadChatMessages();
                        
                        // 更新聊天列表
                        await this.loadChatList();
                        
                        // 立即保存数据
                        await this.saveData();
                    }
                } catch (error) {
                    console.error('发送消息失败:', error);
                    // 重新加载消息以恢复正确状态
                    await this.loadChatMessages();
                    alert('发送消息失败，请重试');
                }
            }
            
            // 退出登录
            async logout() {
                try {
                    // 保存数据
                    await this.saveData();
                    
                    // 清除当前用户
                    await DataStore.clearCurrentUser();
                    
                    // 跳转到登录页面
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('退出登录失败:', error);
                    // 即使出错也继续退出
                    window.location.href = 'index.html';
                }
            }
            
            // 设置自动保存
            setupAutoSave() {
                // 每30秒自动保存一次数据
                this.autoSaveTimer = setInterval(() => {
                    this.saveData().catch(error => {
                        console.error('自动保存失败:', error);
                    });
                }, 30000);
                
                // 页面关闭前保存数据
                window.addEventListener('beforeunload', () => {
                    this.saveData().catch(error => {
                        console.error('页面关闭前保存数据失败:', error);
                    });
                    if (this.autoSaveTimer) {
                        clearInterval(this.autoSaveTimer);
                    }
                });
            }
            
            // 保存数据
            async saveData() {
                try {
                    if (window.PersistentStorage) {
                        await PersistentStorage.saveAllData();
                        console.log('数据已保存');
                        return true;
                    }
                } catch (error) {
                    console.error('保存数据到持久化存储失败:', error);
                }
                return false;
            }
            
            // 导出聊天数据
            async exportChatData() {
                try {
                    if (window.ChatDataExporter) {
                        await ChatDataExporter.exportChatData();
                    } else {
                        alert('导出功能未加载');
                    }
                } catch (error) {
                    console.error('导出聊天数据失败:', error);
                    alert('导出聊天数据失败');
                }
            }
            
            // 绑定事件
            bindEvents() {
                // 用户菜单
                document.getElementById('user-menu-button').addEventListener('click', () => {
                    document.getElementById('user-dropdown').classList.toggle('hidden');
                });
                
                // 点击页面其他地方关闭用户菜单
                document.addEventListener('click', (e) => {
                    const userMenu = document.getElementById('user-menu');
                    if (!userMenu.contains(e.target)) {
                        document.getElementById('user-dropdown').classList.add('hidden');
                    }
                });
                
                // 移动端菜单
                document.getElementById('mobile-menu-button').addEventListener('click', () => {
                    document.getElementById('mobile-menu').classList.toggle('hidden');
                });
                
                // 发送消息按钮
                document.getElementById('send-message').addEventListener('click', () => {
                    this.sendMessage();
                });
                
                // 消息输入框回车发送
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                // 消息输入框字符计数
                const messageInput = document.getElementById('message-input');
                if (messageInput) {
                    messageInput.addEventListener('input', () => {
                        this.updateCharacterCount();
                    });
                    
                    // 初始化字符计数
                    this.updateCharacterCount();
                }
                
                // 个人资料链接
                document.getElementById('profile-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    alert('个人资料功能正在开发中');
                });
                
                // 退出登录链接
                document.getElementById('logout-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.logout();
                });
                
                // 添加导出聊天数据按钮（如果用户菜单中还没有）
                const userDropdown = document.getElementById('user-dropdown');
                if (!userDropdown.querySelector('#export-chat-link')) {
                    const exportLink = document.createElement('a');
                    exportLink.id = 'export-chat-link';
                    exportLink.href = '#';
                    exportLink.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100';
                    exportLink.textContent = '导出聊天数据';
                    exportLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.exportChatData();
                    });
                    
                    // 在退出登录链接前插入
                    const logoutLink = document.getElementById('logout-link');
                    if (logoutLink) {
                        userDropdown.insertBefore(exportLink, logoutLink);
                    } else {
                        userDropdown.appendChild(exportLink);
                    }
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            const app = new WangpuCommunityApp();
        });
    </script>
</body>
