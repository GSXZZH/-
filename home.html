<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王朴中学社区 - 首页</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 统一的 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#dc2626',
                        secondary: '#f87171',
                        dark: '#b91c1c',
                        light: '#fef2f2',
                        gray: '#f3f4f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-smooth {
                transition: all 0.3s ease;
            }
            .shadow-custom {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
        }
    </style>
</head>
<body class="bg-gray min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="wpzxxh.png" alt="王朴中学校徽" class="h-12">
                <h1 class="text-xl font-bold text-primary">王朴中学社区</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="home.html" class="nav-link text-primary font-medium">首页</a>
                <a href="chat.html" class="nav-link text-gray-700 hover:text-primary transition-smooth">聊天</a>
                <a href="resources.html" class="nav-link text-gray-700 hover:text-primary transition-smooth">资源</a>
                <a href="vote.html" class="nav-link text-gray-700 hover:text-primary transition-smooth">投票系统</a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="relative" id="user-menu">
                    <button type="button" id="user-menu-button" class="flex items-center space-x-2 focus:outline-none">
                        <img id="user-avatar" src="wpzxxh.png" alt="用户头像" class="h-8 w-8 rounded-full object-cover">
                        <span id="user-name" class="text-sm font-medium text-gray-700">用户名</span>
                        <i class="fa fa-chevron-down text-xs text-gray-500"></i>
                    </button>
                    <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray" id="profile-link">个人资料</a>
                        <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray">设置</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray" id="logout-link">退出登录</a>
                    </div>
                </div>
                <button type="button" id="mobile-menu-button" class="md:hidden focus:outline-none">
                    <i class="fa fa-bars text-gray-700 text-xl"></i>
                </button>
            </div>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="md:hidden bg-white shadow-sm hidden">
            <div class="container mx-auto px-4 py-2">
                <a href="home.html" class="mobile-nav-link block py-2 text-primary font-medium">首页</a>
                <a href="chat.html" class="mobile-nav-link block py-2 text-gray-700 hover:text-primary transition-smooth">聊天</a>
                <a href="resources.html" class="mobile-nav-link block py-2 text-gray-700 hover:text-primary transition-smooth">资源</a>
                <a href="vote.html" class="mobile-nav-link block py-2 text-gray-700 hover:text-primary transition-smooth">投票系统</a>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- 首页内容 -->
        <section id="home-section">
            <div class="bg-white rounded-lg shadow-custom p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">欢迎来到王朴中学社区</h2>
                <p class="text-gray-600 mb-4">这是一个为学生、教师和家长提供交流和资源分享的平台。</p>
                <div class="flex flex-wrap gap-4">
                    <div class="bg-light rounded-lg p-4 flex-1 min-w-[250px]">
                        <h3 class="text-lg font-semibold text-primary mb-2">最新动态</h3>
                        <div id="news-feed" class="space-y-4">
                            <p class="text-gray-500 text-center italic">暂无动态</p>
                        </div>
                    </div>
                    <div class="bg-light rounded-lg p-4 flex-1 min-w-[250px]">
                        <h3 class="text-lg font-semibold text-primary mb-2">社区公告</h3>
                        <div id="announcements" class="space-y-4">
                            <p class="text-gray-500 text-center italic">暂无公告</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-custom p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">发布动态</h3>
                <textarea id="post-content" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" rows="4" placeholder="分享你的想法..."></textarea>
                <div class="mt-3 flex justify-end">
                    <button id="post-button" class="bg-primary text-white py-2 px-4 rounded-md hover:bg-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-smooth">发布</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>© 2025 王朴中学社区. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 引入数据存储模块 -->
    <script src="dataStore.js"></script>
    <script src="notification.js"></script>
    <script src="auth.js"></script>
    <script>
        // 确保DataStore初始化的辅助函数
        async function ensureDataStoreInitialized() {
            if (!window.DataStore || !window.DataStore.initialized) {
                // 等待DataStore初始化完成
                while (!window.DataStore || !window.DataStore.initialized) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            return window.DataStore;
        }

        // 工具函数
        const Utils = {
            // 格式化日期时间
            formatDateTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        };

        // 应用主类
        class WangpuCommunityApp {
            constructor() {
                this.init();
            }
            
            // 初始化应用
            async init() {
                // 确保DataStore初始化完成
                await ensureDataStoreInitialized();
                
                // 如果有持久化存储，先从IndexedDB加载数据到localStorage
                if (window.persistentStorage) {
                    try {
                        await persistentStorage.initDB();
                        await persistentStorage.loadDBToLocalStorage();
                        console.log('已从持久化存储加载数据');
                    } catch (error) {
                        console.warn('从持久化存储加载数据失败:', error);
                    }
                }
                
                // 检查用户是否已登录
                await this.checkLoginStatus();
                
                // 更新用户信息
                this.updateUserInfo();
                
                // 加载首页内容
                this.loadHomeContent();
                
                // 绑定事件
                this.bindEvents();
            }
            
            // 检查登录状态
            async checkLoginStatus() {
                const currentUser = DataStore.getCurrentUser();
                if (!currentUser) {
                    // 用户未登录，跳转到登录页面
                    window.location.href = 'index.html';
                }
            }
            
            // 更新用户信息
            updateUserInfo() {
                const currentUser = DataStore.getCurrentUser();
                if (currentUser) {
                    // 优先使用avatarData（base64数据）进行预览，如果没有则使用avatar路径
                    const avatarSrc = currentUser.avatarData || currentUser.avatar;
                    document.getElementById('user-avatar').src = avatarSrc;
                    document.getElementById('user-name').textContent = currentUser.name;
                }
            }
            
            // 加载首页内容
            loadHomeContent() {
                // 加载动态
                this.loadNewsFeed();
                
                // 加载公告
                this.loadAnnouncements();
            }
            
            // 加载动态
            loadNewsFeed() {
                const posts = DataStore.getPosts();
                const newsFeed = document.getElementById('news-feed');
                
                if (posts.length === 0) {
                    newsFeed.innerHTML = '<p class="text-gray-500 text-center italic">暂无动态</p>';
                    return;
                }
                
                newsFeed.innerHTML = '';
                posts.forEach(post => {
                    const user = DataStore.getUserById(post.authorId);
                    if (user) {
                        const postElement = document.createElement('div');
                        postElement.className = 'bg-white rounded-lg p-3 shadow-sm';
                        postElement.innerHTML = `
                            <div class="flex items-center mb-2">
                                <img src="${user.avatar || user.avatarData}" alt="${user.name}" class="w-8 h-8 rounded-full mr-2">
                                <div>
                                    <p class="font-medium text-gray-800">${user.name}</p>
                                    <p class="text-xs text-gray-500">${Utils.formatDateTime(post.createdAt)}</p>
                                </div>
                            </div>
                            <p class="text-gray-700">${post.content}</p>
                        `;
                        newsFeed.appendChild(postElement);
                    }
                });
            }
            
            // 加载公告
            loadAnnouncements() {
                const announcements = DataStore.getAnnouncements();
                const announcementsContainer = document.getElementById('announcements');
                
                if (announcements.length === 0) {
                    announcementsContainer.innerHTML = '<p class="text-gray-500 text-center italic">暂无公告</p>';
                    return;
                }
                
                announcementsContainer.innerHTML = '';
                announcements.forEach(announcement => {
                    // 公告是系统发布的，使用管理员用户信息
                    const adminUser = DataStore.getUserByUsername('admin');
                    if (adminUser) {
                        const announcementElement = document.createElement('div');
                        announcementElement.className = 'bg-white rounded-lg p-3 shadow-sm';
                        announcementElement.innerHTML = `
                            <div class="flex items-center mb-2">
                                <img src="${adminUser.avatar || adminUser.avatarData}" alt="${adminUser.name}" class="w-8 h-8 rounded-full mr-2">
                                <div>
                                    <p class="font-medium text-gray-800">${adminUser.name}</p>
                                    <p class="text-xs text-gray-500">${Utils.formatDateTime(announcement.createdAt)}</p>
                                </div>
                            </div>
                            <h4 class="font-semibold text-primary mb-1">${announcement.title}</h4>
                            <p class="text-gray-700">${announcement.content}</p>
                        `;
                        announcementsContainer.appendChild(announcementElement);
                    }
                });
            }
            
            // 发布动态
            postContent() {
                const currentUser = DataStore.getCurrentUser();
                const postContent = document.getElementById('post-content').value.trim();
                
                if (!postContent) return;
                
                // 创建动态
                const post = DataStore.addPost({
                    author: currentUser.id,
                    content: postContent
                });
                
                if (post) {
                    // 清空输入框
                    document.getElementById('post-content').value = '';
                    
                    // 重新加载动态
                    this.loadNewsFeed();
                    
                    // 显示提示
                    window.notificationSystem.success('发布成功');
                }
            }
            
            // 退出登录
            logout() {
                // 清除当前用户
                DataStore.clearCurrentUser();
                
                // 跳转到登录页面
                window.location.href = 'index.html';
            }
            
            // 绑定事件
            bindEvents() {
                // 用户菜单
                document.getElementById('user-menu-button').addEventListener('click', () => {
                    document.getElementById('user-dropdown').classList.toggle('hidden');
                });
                
                // 点击页面其他地方关闭用户菜单
                document.addEventListener('click', (e) => {
                    const userMenu = document.getElementById('user-menu');
                    if (!userMenu.contains(e.target)) {
                        document.getElementById('user-dropdown').classList.add('hidden');
                    }
                });
                
                // 移动端菜单
                document.getElementById('mobile-menu-button').addEventListener('click', () => {
                    document.getElementById('mobile-menu').classList.toggle('hidden');
                });
                
                // 发布动态按钮
                document.getElementById('post-button').addEventListener('click', () => {
                    this.postContent();
                });
                
                // 个人资料链接
                document.getElementById('profile-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'profile.html';
                });
                
                // 退出登录链接
                document.getElementById('logout-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.logout();
                });
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            const app = new WangpuCommunityApp();
        });
    </script>
</body>
</html>
